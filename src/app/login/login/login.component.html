<!-- Fullscreen Centered Login Card -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow" style="min-width: 320px; max-width: 400px; width: 100%;">

    <div class="card-body">
      <form [formGroup]="login">
        <h3 class="text-center mb-4 text-primary">Login</h3>

        <!-- Email -->
        <div class="mb-3">
          <label for="loginUserName" class="form-label">User Name</label>
          <input
            type="userName"
            class="form-control"
            id="loginEmail"
            placeholder="Enter user name"
            formControlName="userName"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
            formControlName="password"
          />
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button  (click)="signIn()" class="btn btn-primary">Login</button>
        </div>

        <!-- Sign Up trigger -->
        <div class="text-center mt-3">
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#signupModal">
            Don't have an account? Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="signupForm">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input
              type="userName"
              id="signupUserName"
              class="form-control"
              formControlName="userName"
              placeholder="Enter user name"
            />
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="signupConfirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm password"
            />
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="signUp()" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
